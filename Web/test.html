<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> 
	</title>
</head>
<body>
	<p>Welcome To The Tutorial</p>
	
	<input type="search" id="Search" name="Search" placeholder="Enter Your Search">
	<button type="button" onclick="displayFunction();">Submit</button>
	
	<button type="button" onclick="clearField();">Clear</button>
		
	<p id="Display"> Search Results Here:</p>
	
	<script>
	function displayFunction()
	{
  		document.getElementById("Display").innerHTML = document.getElementById("Search").value;
	}
	
	function clearField()
	{
		document.getElementById("Search").value = "";
	}
	</script>
</body>
</html>
